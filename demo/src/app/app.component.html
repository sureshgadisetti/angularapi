<button (click)="getData()">get</button>

<div *ngIf="data">
  <table>
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
    </thead>
    <tr *ngFor="let product of data">
      <td>{{product.id}}</td>
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>
    </tr>
  </table>
</div>
